<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Title of App</title>
  <script defer src="index_bundle.js?b6852b2fecbdf5b79b7e"></script></head>

  <body class="grid">
    <header class="page-header">

    </header>


    <main class="page-main">

      <div class="menu-bar-closed flex flex-row" id="menu-bar-closed">
        <div>open</div>
      </div>


      <div class="menu-bar" id="menu-bar-open">


        <div class="sidebar">
          <button id="toggleButton">Toggle</button>
          

       

        <div class="menu-bar-toggle content" id="button-main-bar">
          <a class="menu-bttn-expand"  id="open-main" href="#"><span></span>Main Menu</a>

          <div class="menu-bar-sub content" id="main-bar">
            <div class="menu-div menu-sizeInput">
              <h3 class="sizeInputTitle">Matrix Size</h3>
              <input class="sizeInput sizeInputWidth" id="inputWidth" type="number" min="0" value="30"/>
              <input class="sizeInput sizeInputHeight" id="inputHeight" type="number" min="0" value="30"/>
              <a class="menu-bttn sizeInputBttn" id="sizeInputBttn" href="#"><span></span>Go</a>
            </div>
      
            <div class="menu-div menu-dataInput">
              <h3 class="dataInputTitle">Matrix Input</h3>
              <label for="file-upload" class="dataInput" id="inputFileName">
                CVS File
              </label>
              <input  type="file" id="file-upload" accept=".csv"/>
              <a class="menu-bttn dataInputBttn" id="dataInputBttn" href="#"><span></span>Go</a>
            </div>
    
            <div class="menu-div menu-output">
              <h3 class="dataOutputTitle">Matrix Output</h3>
              <select class="dataOutput" id="file-output">
                <option value="">Select</option>
                <option value="color">Ouput Color</option>
                <option value="a">Output A</option>
                <option value="b">Output B</option>
              </select>
              <a class="menu-bttn dataOutputBttn" href="#" id="dataOutputBttn"><span></span>Go</a>
            </div>
            <div>
              <button class="close-btn" id="main-bar-close-bttn">&times;</button>
            </div>
            
            </div>


            <div class="menu-bar-toggle content" id="button-color-bar">
              <a class="menu-bttn-expand"  id="open-color" href="#"><span></span>Expand: Color Matrix</a>
            </div>
    
            <div class="menu-bar-sub menu-bar-color content" id="color-bar">
            <div class="menu-div menu-currentColor">
              <h3 class="toolsTitle">Current</h3>
              <div class="currentColorMonitor" id="currentColorMonitor"></div>
            </div>
    
            <div class="menu-div menu-colorScheme">
              <h3 class="colorSchemeTitle">Color Scheme</h3>
              <input type="color" class="inputColor" id="color1" name="color1" value="#e66465">
              <input type="color" class="inputColor" id="color2" name="color2" value="#e66465">
              <input type="color" class="inputColor" id="color3" name="color3" value="#e66465">
            </div>
    
            <div class="menu-div menu-numberScheme">
              <h3 class="colorSchemeTitle">Number Scheme</h3>
            </div>
            <div>
              <button class="close-btn" id="color-bar-close-bttn">&times;</button>
            </div>
            
          </div>
    
          <div class="menu-bar-toggle content" id="button-operation-bar">
            <a class="menu-bttn-expand"  id="open-ops" href="#"><span></span>Expand: Matrix Operations</a>
          </div>
    
          <div class="menu-bar-sub menu-bar-ops content" id="ops-bar">
            <div class="menu-div menu-matrixOps">
              <h3 class="matrixOpsTitle">Single Matrix Operations</h3>
              <a class="menu-bttn bttnOps"  id="invert" href="#"><span></span>Invert</a>
              <a class="menu-bttn bttnOps"  id="transpose" href="#"><span></span>Transpose</a>
              <a class="menu-bttn bttnOps"  id="reflect" href="#"><span></span>Reflect</a>
            </div>
            <div class="menu-div menu-addmatrix">
              <h3 class="addmatrixTitle">Add Matrix</h3>
              <input class="addmatrixInput" type="number" min="0" value="1"/>
              <a class="menu-bttn addmatrixBttn" href="#"><span></span>Go</a>
            </div>
            <div class="menu-div menu-matrixOps">
              <h3 class="matrixOpsTitle"> Matrix Operations</h3>
              <a class="menu-bttn bttnOps"  id="add" href="#"><span></span>Add</a>
              <a class="menu-bttn bttnOps"  id="subtract" href="#"><span></span>Subtract</a>
              <a class="menu-bttn bttnOps"  id="multiply" href="#"><span></span>Multiply</a>
            </div>
            <div>
              <button class="close-btn" id="ops-bar-close-bttn">&times;</button>
            </div>
            
          </div>
        </div>
       
    
          
        </div>

      </div>

        
    
      <div id="coords"></div>
      <div class="content canvas-div">
        <canvas class="canvas widthNotation" id="widthNotation"></canvas>
        <canvas class="canvas heightNotation" id="heightNotation"></canvas>
        <canvas class="canvas maincanvas" id="canvas"></canvas>
      
      </div> 
    </main>
    <footer class="page-footer">
      <div class="content">
        <p>Footer</p>
      </div>
    </footer>

  </body>
</html>
