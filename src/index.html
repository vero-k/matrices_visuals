<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="grid">
    <header class="page-header">
      <div class="menu-toggle" id="menuToggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="menu-close" id="menuClose" style="display: none;">
          &times; 
      </div>
    </header>

    <main class="page-main">


      <div class="menu-bar side-menu" id="sideMenu">

        <div class="menu-div menu-sizeInput">
          <div class="menu-header">
            <h3>Matrix Size</h3>
            <button class="content-toggle" data-expanded="false">+</button>
          </div>
        
          <div class="menu-content" id="matrix-size">
            <input class="menu-input" id="inputWidth" type="number" min="0" value="30" placeholder="30"/>
            <input class="menu-input" id="inputHeight" type="number" min="0" value="30" placeholder="30"/>
            <a class="menu-bttn"  id="sizeInputBttn" href="#"><span></span>Change</a>
          </div>

        </div>
  
        <div class="menu-div menu-dataInput">
          <div class="menu-header">
            <h3>Matrix Input</h3>
            <button class="content-toggle" data-expanded="false">+</button>
          </div>
          <div class="menu-content" id="matrix-input">
          <label for="file-upload" class="dataInput" id="inputFileName">
            CVS File
          </label>
          <input class="menu-input" type="file" id="file-upload" accept=".csv"/>
          <button type="button" id="dataInputBttn">Upload</button>
          </div>
        </div>

        <div class="menu-div menu-output">
          <div class="menu-header">
            <h3>Matrix Output</h3>
            <button class="content-toggle" data-expanded="false">+</button>
          </div>
          <div class="menu-content" id="matrix-input">
          <select class="dataOutput" id="file-output">
            <option value="">Select Output (CSV File)</option>
            <option value="a">1 / 0 </option>
            <option value="a">Hexadecimal Color Values / ""</option>
            <option value="b">Decimal Color Values / ""</option>
          </select>
          <button type="button" id="dataOutputBttn">Download</button>
          </div>
        </div>
        

        <div class="menu-div menu-currentColor">
          <div class="menu-header">
            <h3>Current color</h3>
            <div class="currentColorMonitor" id="currentColorMonitor"></div>
          </div>
          
        </div>

        <div class="menu-div menu-colorScheme">
          <div class="menu-header">
            <h3>Color Picker</h3>
            <button class="content-toggle" data-expanded="false">+</button>
          </div>
          <div class="menu-content" id="matrix-colors">
          <input type="color" class="inputColor" id="color1" name="color1" value="#000000" placeholder="">
          <input type="color" class="inputColor" id="color2" name="color2" value="#000000">
          <input type="color" class="inputColor" id="color3" name="color3" value="#000000">
          </div>
        </div>

        <div class="menu-div menu-numberScheme">
          <div class="menu-header">
            <h3>Special Matrices</h3>
            <button class="content-toggle" data-expanded="false">+</button>
          </div>
          <div class="menu-content" id="matrix-special">
            <a class="menu-bttn bttnOps"  id="identity" href="#"><span></span>Identity Matrix</a>
            <a class="menu-bttn bttnOps"  id="diagonal" href="#"><span></span>Diagnoal Matrix</a>
          </div>
        </div>
    

      <div class="menu-div menu-bar-ops" id="menu-bar-ops">
        <div class="menu-header">
          <h3>Single Matrix Operations</h3>
          <button class="content-toggle" data-expanded="false">+</button>
        </div>
        <div class="menu-content" id="matrix-single-ops">
          <!-- <a class="menu-bttn bttnOps"  id="invert" href="#"><span></span>Invert</a> -->
          <a class="menu-bttn bttnOps"  id="transpose" href="#"><span></span>Transpose</a>

        </div>
      </div>


      <div class="menu-div menu-bar-ops" id="menu-bar-ops-multi">
      
        <div class="menu-header">
          <h3>Multi Matrix Operations</h3>
          <button class="content-toggle" data-expanded="false">+</button>
        </div>
        <div class="menu-content" id="matrix-multi-ops">
          <button class="addmatrix" id="matrixcountbttn" type="button">Add Matrix</button>
          <a class="menu-bttn bttnSingleOps"  id="add" href="#"><span></span>Add</a>
          <a class="menu-bttn bttnSingleOps"  id="subtract" href="#"><span></span>Subtract</a>
          <a class="menu-bttn bttnSingleOps"  id="multiply" href="#"><span></span>Multiply</a>

        </div>
      </div>

         
      </div>
    

      
    <div class="main-part">
      <div class="coord" id="coords"></div>
      <div class="canvas-div">
      
        <canvas class="canvas widthNotation" id="widthNotation"></canvas>
        <canvas class="canvas heightNotation" id="heightNotation"></canvas>
        <canvas class="canvas maincanvas" id="canvas"></canvas>
      
      </div> 
    </div>
  </main>



    <footer class="page-footer">
      <div class="content">
        <p>Â© Veronika Kaufmann 2023</p>
      </div>
    </footer>

  </body>
</html>
